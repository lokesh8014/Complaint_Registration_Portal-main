<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="./fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="/register" method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="emp-or-trn-no"><i class="zmdi zmdi-book"></i></label>
                                <input type="number" name="id" id="number" placeholder="Your emp or trainee number"/>
                            </div>
                            <div class="form-group">
                                <label for="phone-no"><i class="zmdi zmdi-phone"></i></label>
                                <input type="tel" name="phno" id="number" placeholder="Your mobile number"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="ConfirmPassword"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" href="E:\proj\Otp input verification form\index.html" value="Register"/>
                                
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="./images/1.jpg" alt="sign up image"></figure>
                        <a href="./index.html" class="signup-image-link">Have an account? Sign-in</a>
                    </div>
                </div>
            </div>
        </section>

        

    </div>

    <!-- JS -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
